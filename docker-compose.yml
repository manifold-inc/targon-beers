services:
  pacifico:
    image: manifoldlabs/targon-pacifico
    labels:
      - traefik.enable=true
      - traefik.http.routers.jugo-new.rule=Host(`jugo.targon.com`)
      - traefik.http.routers.jugo.tls=true
      - traefik.http.routers.jugo.tls.certresolver=letsencrypt
      - traefik.http.services.jugo.loadbalancer.server.port=80
      - vector.enable=true
    build:
      context: .
      dockerfile: Dockerfile.pacifico
    env_file: .env

  modelo:
    image: manifoldlabs/targon-modelo
    labels:
      - vector.enable=true
    build:
      context: .
      dockerfile: Dockerfile.modelo
    env_file: .env

  corona:
    image: manifoldlabs/targon-corona
    labels:
      - vector.enable=true
    build:
      context: .
      dockerfile: Dockerfile.corona
    env_file: .env

  traefik:
    image: traefik:v2.3
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml
      - traefik-public-certificates:/certificates
  
  vector:
    image: timberio/vector:0.43.0-debian
    environment:
      - INFLUX_ENDPOINT=${INFLUX_ENDPOINT}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
    volumes:
      - ./vector.toml:/etc/vector/vector.toml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: --config /etc/vector/vector.toml
    restart: unless-stopped

volumes:
  traefik-public-certificates:
